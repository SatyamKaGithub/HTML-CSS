<!-- iframe -->
<!-- An inline frame element that loads another HTML page within the document -->

<iframe src="https://www.example.com" > </iframe>

<!-- iframe is very vulnerable it has many secuirity issues to tackle them we can use some attribute -->
<!-- To disable camera and microphone -->
<iframe src="https://www.example.com" allow="camera 'none' ; microphone 'none' ; "></iframe>

<!--Sandbox attribute -->
<!-- It eanable extra set of restriction for the content in an iframe like download or popups -->
<iframe src="https://www.example.com" sandbox="" ></iframe>
<!-- An empty sandbox will restrict all the actions -->
